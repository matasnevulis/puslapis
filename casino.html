<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #dfe777;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background: conic-gradient(
        #008000 0deg 9.73deg,    /* 0 (green) */
        #000000 9.73deg 29.19deg, /* Black */
        #ff0000 29.19deg 48.65deg, /* Red */
        #000000 48.65deg 68.11deg, /* Black */
        #ff0000 68.11deg 87.57deg, /* Red */
        #000000 87.57deg 107.03deg, /* Black */
        #ff0000 107.03deg 126.49deg, /* Red */
        #000000 126.49deg 145.95deg, /* Black */
        #ff0000 145.95deg 165.41deg, /* Red */
        #000000 165.41deg 184.86deg, /* Black */
        #ff0000 184.86deg 204.32deg, /* Red */
        #000000 204.32deg 223.78deg, /* Black */
        #ff0000 223.78deg 243.24deg, /* Red */
        #000000 243.24deg 262.70deg, /* Black */
        #ff0000 262.70deg 282.16deg, /* Red */
        #000000 282.16deg 301.62deg, /* Black */
        #ff0000 301.62deg 321.08deg, /* Red */
        #000000 321.08deg 340.54deg, /* Black */
        #ff0000 340.54deg 360deg /* Red */
      );
    }

    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 4px;
      height: 30px;
      background: gold;
      transform: translateX(-50%);
      z-index: 2;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pointer"></div>
    <div class="wheel"></div>
  </div>
  <button onclick="startSpin()">SUK</button>

  <script>
    let isSpinning = false;
    let currentRotation = 0;

    function startSpin() {
      if (isSpinning) return;
      isSpinning = true;

      const wheel = document.querySelector('.wheel');
      const spinTime = 5000 + Math.random() * 2000; // Random spin duration
      const targetRotation = currentRotation + 1440 + Math.random() * 360; // At least 4 full spins

      wheel.style.transition = `transform ${spinTime}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
      wheel.style.transform = `rotate(${targetRotation}deg)`;

      setTimeout(() => {
        wheel.style.transition = 'none';
        currentRotation = targetRotation % 360;
        wheel.style.transform = `rotate(${currentRotation}deg)`;
        isSpinning = false;
      }, spinTime);
    }
  </script>
</body>
</html>
